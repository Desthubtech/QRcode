<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <link />

    <title>QR Code Challenge</title>

  <body>
    <section class="bg-secondary-subtle mx-auto">
      <div class="bg-secondary-subtle p-5 container text-center">
        <div class="card text-dark rounded-4">
          <div class="card-body px-0 pb-3">
            <img
              class="rounded-5 img-fluid px-4 pb-4"
              src="img/image-qr-code.png"
              alt=""
            />
            <h3 class="mt-1 ms-2 me-2 fs-1 fw-bold">
              Improve your front-end skills by building projects
            </h3>
            <p class="mt-1 ms-4 me-4 fs-4">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
